<h2>Axes Proposal</h2>

<ul id='axis-proposals'>
</ul>

<script>
	$(document).on('tn:axesloaded', function(evt, data) {
		var section = $("#axis-proposals");
		$.each(data, function(index, value) {
			var li = document.createElement('li');
			
			var h3 = document.createElement('h3');
			h3.id = value.tag;
			h3.textContent = value.tag;
			li.append(h3);

			var dl = document.createElement('dl');

			var demo = document.createElement('img');
			demo.src="images/animation-" + value.tag + ".gif";
			demo.alt = value.tag + " demo";

			$.each({
				'Tag': value.tag,
				'Name': value.name,
				'Axis Type': value.type,
				'Description': value.description,
				'Valid numeric range': value.range,
				'Scale interpretation': value.scale,
				'Recommended normal value': value.recommended_value,
				'Suggested programmatic interactions': value.suggested_programmatic,
				'Suggested user interactions': value.suggested_user,
				'Related axes': value.related || 'N/A',
				'Similar axes': value.similar || 'N/A',
				'Demo': demo
			}, function(k, v) {
				var dt = document.createElement('dt');
				dt.textContent = k;
				var dd = document.createElement('dd');
				if (typeof v === 'string') {
					dd.textContent = v;
				} else if (v) {
					dd.appendChild(v);
				}
				dl.appendChild(dt);
				dl.appendChild(dd);
			});
			
			li.appendChild(dl);

            section.append(li);
		});
		
		if (window.location.hash) {
			$(window).scrollTop($(window.location.hash).offset().top);
		}
	});
</script>
